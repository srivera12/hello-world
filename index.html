<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script>
      let store = 0;
      function increment() {
        store = store + 1;
        counter.innerHTML = store;
      }
      function doAlert() {
        increment();
        alert("you are the 100th visitor. you win! click to claim your prize");
      }
      function onWindowLoad() {
        // bind click event
        document.querySelector("#clickbait").addEventListener("click", doAlert);

        const counter = document.querySelector("#counter");
        counter.innerHTML = store;

        document
          .querySelector("#dabutton")
          .addEventListener("click", increment);
      }
      window.onload = onWindowLoad;
    </script>
  </head>
  <body>
    <h1>Whatever I Want</h1>
    <p id="subtitle">
      Hello
      <a href="http://www.dndbeyond.com" target="_blank">World!</a>
    </p>
    hi <br />
    something else
    <img
      src="https://media-waterdeep.cursecdn.com/avatars/14917/783/637456355214291364.jpeg"
      width="100"
      id="clickbait"
    />
    <p class="block">anything</p>
    <button id="dabutton">what the button says</button>
    <div id="counter"></div>
  </body>
</html>
